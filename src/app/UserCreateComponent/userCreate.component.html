<div class="popup">
  <div class="login-box">
    <h2>Register</h2>

    <form (ngSubmit)="createUser()">

      <input
        type="text"
        placeholder="Name"
        id="name"
        [(ngModel)]="user.name"
        name="name" required>

      <input
        type="password"
        placeholder="Password"
        id="password"
        [(ngModel)]="password"
        name="password" required>

      <input
        type="password"
        placeholder="Confirm Password"
        id="confirmPassword"
        [(ngModel)]="confirmPassword"
        name="confirmPassword" required>

      <div *ngIf="!passwordsMatch" class="error-message">Passwords do not match!</div>

      <div *ngIf="passwordErrorMessage" class="error-message">{{ passwordErrorMessage }}</div>

      <div *ngIf="userExists" class="error-message">User already exists!</div>

      <button type="submit" class="create-button">Create User</button>
    </form>

    <button class="close-button" (click)="closePop()">Close</button>
  </div>
</div>

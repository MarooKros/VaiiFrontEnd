<div class="popupInUser">
  <div class="close-button-container">
    <button class="close-button" (click)="closePop()">Close</button>
  </div>
  <form (ngSubmit)="createUser()">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="user.name" name="name" required>

    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>

    <div *ngIf="!passwordsMatch" class="error">Passwords do not match!</div>
    <div *ngIf="userExists" class="error">User already exists!</div>

    <button type="submit">Create User</button>
  </form>
</div>

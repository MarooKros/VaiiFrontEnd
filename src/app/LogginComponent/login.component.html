<div class="login-box">
  <h2>Login</h2>
  <input type="text" placeholder="Name" [(ngModel)]="name" />
  <input type="password" placeholder="Password" [(ngModel)]="password" />
  <button (click)="login()">Login</button>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>
